<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
</head>

<body>
    <div style="width: 100%;">
        <div class="form">
            <div style="display: flex;align-items: center;justify-content: flex-start;">
                <div style="flex: 1;">
                    <img src="img/logo.png" style="width: 80px;height: 80px;" />
                </div>
            </div>
            <div style="font-size: 14px;margin: 15px 0;">Saisissez votre adresse e.mail. Nous allons vous envoyer un code
                de vérification.
            </div>

            <div style="margin-top: 20px;">
                <input id="emailInput" class="input" type="text" placeholder="Adresse e.mail*" />
            </div>

            <div style="display: flex;justify-content: flex-end;margin-top: 150px;">
                <div><a href="login.html"><button class="annuler">Annuler</button></a></div>
                <!-- 按钮绑定事件 -->
                <div><button class="enregistrer" onclick="saveEmail()">Enregistrer</button></div>
            </div>
        </div>
    </div>

    <script>
        function saveEmail() {
            const email = document.getElementById('emailInput').value.trim();

            // 使用正则表达式验证邮箱格式
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                // 如果格式不正确，弹出法语提示框
                alert("Veuillez entrer une adresse e-mail");
                return;
            }

            // 分割邮箱并处理格式
            const [localPart, domain] = email.split("@");
            const maskedEmail = `${localPart[0]}**@${domain}`;

            // 将邮箱存储到 localStorage
            localStorage.setItem("originalEmail", email);
            localStorage.setItem("maskedEmail", maskedEmail);

            // 跳转到第二个页面
            window.location.href = "repasswordEmail.html";
        }
    </script>
</body>

<style>
    body {
        margin: 0;
        padding: 0;
    }

    .form {
        width: 420px;
        margin: 150px auto;
        border: 2px solid #C4C4C4;
        padding: 15px;
    }

    .input {
        width: 400px;
        height: 23px;
        line-height: 23px;
        border: 3px solid #C4C4C4;
    }

    .input::placeholder {
        color: #F0C173;
    }

    .annuler {
        width: 100px;
        height: 35px;
        line-height: 35px;
        background-color: #fff;
        border-radius: 30px;
        border: 1px solid grey;
        margin-right: 10px;
    }

    .enregistrer {
        width: 100px;
        height: 35px;
        line-height: 35px;
        background-color: black;
        border-radius: 30px;
        border: 1px solid grey;
        color: #fff;
    }
</style>

</html>
